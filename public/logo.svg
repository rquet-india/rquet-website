<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 48" class="w-full h-full">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Racquet outline -->
  <ellipse cx="14" cy="14" rx="10" ry="14" fill="none" stroke="url(#gradient)" stroke-width="2.5"/>
  
  <!-- Racquet strings -->
  <line x1="6" y1="8" x2="22" y2="8" stroke="url(#gradient)" stroke-width="0.8"/>
  <line x1="6" y1="14" x2="22" y2="14" stroke="url(#gradient)" stroke-width="0.8"/>
  <line x1="6" y1="20" x2="22" y2="20" stroke="url(#gradient)" stroke-width="0.8"/>
  <line x1="10" y1="2" x2="10" y2="26" stroke="url(#gradient)" stroke-width="0.8"/>
  <line x1="14" y1="2" x2="14" y2="26" stroke="url(#gradient)" stroke-width="0.8"/>
  <line x1="18" y1="2" x2="18" y2="26" stroke="url(#gradient)" stroke-width="0.8"/>
  
  <!-- Racquet handle -->
  <rect x="12" y="28" width="4" height="16" fill="url(#gradient)" rx="2"/>
  
  <!-- Text -->
  <text x="40" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#gradient)">rquet</text>
  <text x="40" y="32" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Bangalore Racquet Sports</text>
</svg>